<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irvan Zidny Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <header class="header">
    <i class="bx bx-menu" id="menu-icon"></i>

    <nav class="navbar" id="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#project">Project</a>
      <a href="#contact">Contact</a>
      <button class="gradient-bttn">Contact Me</button>
    </nav>
  </header>

  <main class="content">
    <section id="home">
      <h1>Hi, I'm <span>Irvan Zidny</span></h1>
      <p>Welcome to my portfolio website. Explore my projects and skills.</p>
    </section>
  </main>

  <script>
    // Toggle Navbar on small screen
    const menuIcon = document.getElementById("menu-icon");
    const navbar = document.getElementById("navbar");

    menuIcon.onclick = () => {
      navbar.classList.toggle("active");
    };
  </script>
</body>
</html>
